<body>
    <div class="ball">
    </div>
    <div class="word">
        <h1>Hey</h1>
    </div>
</body>

<style>
    div.ball {
        background: red;
        width: 50px;
        height: 50px;
        border-radius: 50%;

        position: fixed;
    }

    div.word {
        color: black;
        text-align: center;
        font-size: 50px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>


<script>
    var ball = document.querySelector(".ball");

    window.addEventListener("mousemove", event => {
        var y = event.clientY;
        var x = event.clientX;

        ball.style.top = y + "px";
        ball.style.left = x + "px";
    });


</script>
